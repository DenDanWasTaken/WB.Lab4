<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Фільшин Едуард</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="scripts/script.js" defer></script>
  </head>
  <body>

    <header class="title">
      <h1>Лабораторна робота №4</h1>
    </header>

    <section class="FlexContainer">
     <div class="cat-item">
    <p>Зображення</p>
    <div class="cat-card">
      <img src="images/catimg.jpg" alt="Img 1">
    </div>
  </div>

  <div class="cat-item">
    <p>Листівка</p>
    <div class="cat-card">
      <img src="images/welcomeimg.jpg" alt="Img 2">
    </div>
  </div>

  <div class="cat-item">
    <p>SVG зображення</p>
    <div class="cat-card">
      <img src="images/svgcat.svg" alt="Img 3">
    </div>
  </div>

  <div>
    <p>Картинка з видаленим фоном</p>
    <div class="cat-card">
      <img src="images/removedbg.png" alt="Img 4">
    </div>
  </div>

  <div>
    <p>SVG анімація</p>
    <div class="cat-card">
    <svg version="1.1" id="L2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
      <circle fill="none" stroke="#222" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="48" />
      <line fill="none" stroke-linecap="round" stroke="#222" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50" x2="85"
        y2="50.5">
        <animateTransform attributeName="transform" dur="2s" type="rotate" from="0 50 50" to="360 50 50"
          repeatCount="indefinite" />
      </line>
      <line fill="none" stroke-linecap="round" stroke="#222" stroke-width="4" stroke-miterlimit="10" x1="50" y1="50"
        x2="49.5" y2="74">
        <animateTransform attributeName="transform" dur="15s" type="rotate" from="0 50 50" to="360 50 50"
          repeatCount="indefinite" />
      </line>
    </svg>
    </div>
  </div>
    </section>

    <p>CSS-Анімація</p>
    <section class="animation-section">
      <div class="shadow"></div>
      <div class="bowl">
        <div class="liquid"></div>
      </div>
    </section>

    <p>JS-Анімація</p>
    <canvas id="canvas"></canvas>

    <footer>
      <p>Фільшин Едуард — © 2025</p>
    </footer>

  </body>
</html>
